<html>
<head>

<title>
Abosolute Positioning
</title>

<style>
.train{
position:absolute;
top:50;
left:150px;
}

.div2{
font-family:arial;
font-size:22px;
color:purple;
position:absolute;
top:75px;
left:330px;
z-index:-1;
}

.div1{
font-family:arial;
font-size:22px;
color:red;
position:absolute;
top:75px;
left:330px;
z-index:10;
}

</style>

</head>
<body>

<div class="train">
<img src="banner.png" width="300" height="300"></div>
<div class="div2">
BOOOOOBY IS EN FEGGGITTTTT
</div>
<div class="div1">
BOOOOOBY
</div>

</body>
</html>
