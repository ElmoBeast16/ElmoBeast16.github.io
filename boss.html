var onOff = 0*1;
function TimerJumpA(){
	if(onOff == 0){
	onOff = 1;
	timer = setInterval("jumpfunctionA()",70);
	}
	else if(onOff == 1){
	onOff = 0;
	clearInterval(timer);  	
	}
}
// timer for the falling function
var onOffA = 0*1;
function TimerFallA(){
	if(onOffA == 0){
	onOffA = 1;
	timer = setInterval("fallfunctionA()",70);
	}
	else if(onOffA == 1){
	onOffA = 0;
	clearInterval(timer);  	
	}

	timejumpA ++;
	var y = parseInt(document.getElementById("downside").style.top);
	y += 10;
	document.getElementById("downside").style.top = y;
	if(timejumpA >= 13){
		TimerJumpA();
		TimerFallA();
		timejumpA = 0;
	}	
}
// how the character will fall after a certain amount of time
function fallfunctionA() {
	timefallA ++;
	var y = parseInt(document.getElementById("downside").style.top);
	y -= 10;
	document.getElementById("downside").style.top = y;
	if(timefallA >= 13){
		TimerFallA();
		timefallA = 0;
	}
}
