<html>
<head>
<title>
Pong
</title>
<script language="javascript">
//global variable 
var MoveX = 10;
var onOff = 0*1;
var onOff2 = 0*1;
var onOff3 = 0*1;
var MoveY = 10;
var y1 = 7;
var y2 = 7;
var scoreleft = 0*1;
var scoreright = 0*1; 

function Move(){
var xCoord = parseInt(document.getElementById("ball").style.left);
var yCoord = parseInt(document.getElementById("ball").style.top);

 
 if(xCoord + 120 >= parseInt(document.getElementById("rpaddle").style.left) && (yCoord >= parseInt(document.getElementById("rpaddle").style.top) && 
		yCoord <= parseInt(document.getElementById("rpaddle").style.top) + 75 )){
 
 MoveX *= -1;
 }
 else if(xCoord <= parseInt(document.getElementById("lpaddle").style.left) && (yCoord >= parseInt(document.getElementById("lpaddle").style.top) && 
		yCoord <= parseInt(document.getElementById("lpaddle").style.top) + 75 )){
 MoveX *= -1; 
 
 }
 
 if(yCoord > 500){
 
 MoveY *= -1;
 }
 else if(yCoord <= 0){
 MoveY *= -1; 
 
 }
 if(xCoord <= parseInt(document.getElementById("lpaddle").style.left)){

scoreright += 1;
MoveX *= -1;
xCoord = 550;
yCoord = 200;
 }
 else if(xCoord >= parseInt(document.getElementById("rpaddle").style.left)){

scoreleft += 1;
MoveX *= -1;
xCoord = 550;
yCoord = 200;
//reset the coordinates of the ball

 }
 
 
 
 xCoord += MoveX;
 yCoord += MoveY;
 
 document.getElementById("ball").style.left = xCoord;
 document.getElementById("ball").style.top = yCoord;
 document.OutputForm.txaOutputField.value=scoreleft;
 document.OutputForm1.txaOutputField.value=scoreright;
	if(scoreleft == 10){
	alert("Left Wins");
	location.reload();
	scoreleft = 0;
	scoreright= 0;
	}
	else if(scoreright==10){
	alert("Right Wins");
	location.reload();
	scoreleft = 0;
	scoreright= 0;
	}
}
function Moveleft(){
	var ly = parseInt(document.getElementById("lpaddle").style.top);
	if(ly >= 500){
 
	y1 *= -1;
	}
	else if(ly <= 0){
	y1 *= -1;  
	}
	ly += y1;
	if(MoveX == -10){
	document.getElementById("lpaddle").style.top = ly;
	}

}
function Moveright(){
	var ry = parseInt(document.getElementById("rpaddle").style.top);
	if(ry >= 500){
	y2 *= -1;
	}
	else if(ry <= 0){
	y2 *= -1; 
	}
	ry += y2;
	if(MoveX == 10){
	document.getElementById("rpaddle").style.top = ry;
	}

}
function Timer(){
	if(onOff == 0){
	//create timer and turn it

	onOff = 1;
	timer = setInterval("Move()",10);
	timer2 = setInterval("Moveright()",10);
	timer3 = setInterval("Moveleft()",10);

	}
	else if(onOff == 1){
	onOff = 0;
	clearInterval(timer);
	clearInterval(timer2);
	clearInterval(timer3);
	}
}




</script>

</head>
<body>
<center>
<h1>Pong</h1>
</br>
</br>
<input type="button" name="Play" value="Move Ball" onclick="Timer();"/>
</center>

<form name="OutputForm">
<textarea name="txaOutputField" id="outputField" rows="1" cols="1"/>
</textarea>
</form>
<div style="text-align:right">
<form name="OutputForm1">
<textarea name="txaOutputField" id="outputField1" rows="1" cols="1"/>
</textarea>
</form>
</div>

<img style="position:absolute; Top:200; Left:550" id="ball" src="pot1_burned.png" height="75" width="75" >
<img style="position:absolute; Top:200; Left:50" id="lpaddle" src="blank.png" height="120" width="10" >
<img style="position:absolute; Top:200; Left:1300" id="rpaddle" src="blank1.png" height="120" width="10" >


</body>
</html>
