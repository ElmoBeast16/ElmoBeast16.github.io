<html>
<head>

<title>
Menu Rollovers
</title>

<style type="text/css">
#L1, #L2 {color:#ff6600;
font-weight:bold; 
font-size:13px;
font-family:Georgia;}
</style>

<script language="javascript">
// this function does the mousover code
function changeIt(ciBullet, ciLink){
document.getElementById(ciBullet).src="mufc.jpg";
document.getElementById(ciLink).style.textDecoration="none";
document.getElementById(ciLink).innerHTML="Ello Govna!";

}
// this function does mouseout code
function changeBack(cbBullet, cbLink, cbText){
document.getElementById(cbBullet).src="boss.png";
document.getElementById(cbLink).style.textDecoration="underline";
document.getElementById(cbLink).innerHTML="Link " + cbText;

}
</script>

</head>

<body>

<h1 align="center">How to make the rollovers bum </h1>
</br>
</br>
<table width="1000px" cellpadding="2">
<table align="center">
<tr>
<td>
<img width="100" height="100" src="boss.png" align="absmiddle" id="bullet1"/>
<a href="#" id="L1" onmouseover="changeIt('bullet1', 'L1')" 
onmouseout="changeBack('bullet1' , this.id, 'One')" >Link one</a>
</td>
</tr>
<tr>
<td>
<img width="100" height="100" src="boss.png" align="absmiddle" id="bullet2"/>
<a href="#" id="L2" onmouseover="changeIt('bullet2', 'L2')" 
onmouseout="changeBack('bullet2' , this.id, 'Two')">Link two</a>
</td>
</tr>
</table>

</table>

</body>

</html>
