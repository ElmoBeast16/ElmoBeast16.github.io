<title>Array</title>
<script language="javascript">
//global variables for pics 
var whichBox = new Array (new Array("ai1","ai2","ai3","ai4","ai5","ai6","ai7","ai8","ai9","ai10"),
						new Array("ai11","ai12","ai13","ai14","ai15","ai16","ai17","ai18","ai19","ai20"),
						new Array("ai21","ai22","ai23","ai24","ai25","ai26","ai27","ai28","ai29","ai30"));

var row = 1*0;
var col = 1*0;
var fishy = Math.floor(Math.random() * whichBox.length);
var bumpright = 1*0;
var bumpleft = 1*0;
var moves = 1*0;

function chooseItem(){
	document.getElementById(whichBox[row][col]).src = "blank.png";	
	move = Math.floor(Math.random() * 2);
	moves += 1;

	if(move == 0){
		fishy -= 2;
		if(fishy <= 0){
			bumpleft += 1;
			fishy = 0;
		}
		document.getElementById(whichBox[fishy]).src = "bossleft.png";
	}
	
	else if(move == 1){
		fishy += 2;
		if(fishy >= 9){
			bumpright += 1;
			fishy = 9;
		}
		document.getElementById(whichBox[fishy]).src = "bossright.png";
	}
	
		document.outputform.txaoutput.value = "Total Moves: " + moves + "\n" +			
			"Bumps On Left: " + bumpleft  + "\n" + "Bumps On Right: " + bumpright;
	
}

//create variable to use as switch
var onOff = 0*1;
function myTimer(){

	if(onOff == 0){
		//create a timer
		onOff = 1;
		timer = setInterval("chooseItem()",100);
	}

	else if(onOff == 1){
		onOff = 0;
		clearInterval(timer);
	}
	

}

</script>
